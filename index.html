  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let W, H;
    function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
    window.addEventListener("resize", resize);
    resize();
    const fireworks = [];
    const particles = [];
    function random(min, max) { return Math.random() * (max - min) + min; }
    function createFirework(x, y) {
      const hue = random(0, 360);
      const fw = { x, y, radius: 2, alpha: 1, hue };
      fireworks.push(fw);
      const count = 40;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count;
        const speed = random(1, 4);
        particles.push({ x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, alpha: 1, hue: hue + random(-20, 20) });
      }
    }
    function loop() {
      requestAnimationFrame(loop);
      ctx.fillStyle = "rgba(5,5,16,0.25)";
      ctx.fillRect(0, 0, W, H);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const f = fireworks[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${f.hue}, 100%, 70%, ${f.alpha})`;
        ctx.fill();
        f.alpha -= 0.02;
        if (f.alpha <= 0) { fireworks.splice(i, 1); }
      }
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.04;
        p.alpha -= 0.015;
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 100%, 65%, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, 2, 2);
        if (p.alpha <= 0 || p.y > H + 20) { particles.splice(i, 1); }
      }
      if (Math.random() < 0.03) { createFirework(random(W * 0.1, W * 0.9), random(H * 0.1, H * 0.6)); }
    }
    window.addEventListener("click", (e) => { const rect = canvas.getBoundingClientRect(); createFirework(e.clientX - rect.left, e.clientY - rect.top); });
    loop();
    
  </script>
